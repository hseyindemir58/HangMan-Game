    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz</p>

    <div class="container">
            <svg heigth="250" width="250" class="grafik">

            <line x1="10" y1="250" x2="90" y2="250"/>

            <circle cx="130" cy="70" r="20" class="item"/>


            <!-- gövde -->

            <!-- bacaklar -->

            <line x1="130" y1="110" x2="160" y2="150" class="item"/>

            </svg>

            <div id="wrong-letters">
               
            </div>

            </div>         
        </div>
